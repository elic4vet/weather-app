<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <div class="card-body">
            <div class="form-group">
              <form id="search-form" class="mb-3">
                <div class="row">
                  <div class="col-9">
                    <input
                      type="search"
                      placeholder="Type a city.."
                      class="form-control"
                      id="city-input"
                      autocomplete="off"
                    />
                  </div>
                  <div class="col-3">
                    <input
                      type="submit"
                      value="Search"
                      class="btn btn-primary w-100"
                    />

                    <div class="col-1">
                      <br />
                      <img
                        src="icons/placeholder.png"
                        id="current-location-button"
                        width="40px"
                      />
                    </div>
                  </div>
                </div>
              </form>
              <div class="overview">
                <h1 id="city"></h1>
                <ul>
                  <li>Last updated: <span id="date"></span></li>
                  <li id="description"></li>
                </ul>
              </div>
              <div class="row">
                <div class="col-6">
                  <div class="clearfix weather-temperature">
                    <img src="" alt="Clear" id="icon" class="float-left" />
                    <div class="float-left">
                      <strong id="temperature"></strong
                      ><span class="units"> °C</span>
                    </div>
                  </div>
                </div>
                <div class="col-6">
                  <ul>
                    <li>Humidity: <span id="humidity"></span>%</li>
                    <li>Wind: <span id="wind"></span> m/h</li>
                  </ul>
                </div>
              </div>
              <div class="weather-forecast" id="forecast">
                <div class="row">
                  <div class="col-2">
                    <div class="weather-forecast-date">Thu</div>
                    <div class="weather-forecast-temperature">
                      <span class="weather-forecast-temperature-max"> 18°</span>
                      <span class="weather-forecast-temperature-min">
                        12°
                      </span>
                      <div class="hide-div" id="player-wrap">
                        <audio controls id="player" style="display: none">
                          <source
                            src="/sounds/rain.mp3"
                            type="audio/mpeg"
                            id="player-src1"
                          />
                          <source
                            src="/sounds/birds.mp3"
                            type="audio/mpeg"
                            id="player-src2"
                          />
                        </audio>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <small>
        <a href="https://github.com/elic4vet/weather-app" target="blank">
          Open-source code</a
        >
        by Elisabeth Erkekoglou
      </small>
    </footer>
    <script src="src/app.js"></script>
  </body>
</html>
